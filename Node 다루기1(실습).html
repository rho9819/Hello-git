<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element</title>
<script type="text/javascript">
let num;
let num1;
	window.onload = function(){
		num = document.getElementById("container");
		num1 = document.getElementById("targetDiv");
	}
	function Btn(element){
		if(element.parentNode.id == "container"){
			element.parentNode.removeChild(element);
			num1.appendChild(element);
		}else{
			element.parentNode.removeChild
			(element);
			num.appendChild(element);
		}
		
	}
</script>
</head>
<body>
	<div id="container" style="border: 5px solid black; height: 100px;">
		<!-- 버튼 3개 생성 this 자기자신 -->
		<button onclick="Btn(this)">1번</button>
		<button onclick="Btn(this)">2번</button>
		<button onclick="Btn(this)">3번</button>
	</div>
	<div id="targetDiv" style="border: 1px solid black; height: 100px;"></div>
</body>
</html>
