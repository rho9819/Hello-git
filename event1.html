<!DOCTYPE html>
<html>
<head>
    <title>setInterval()로 텍스트 회전</title>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div><span id="span" style="background-color:yellow">자동 회전하는 텍스트입니다.</span>
    </div>
    <script>
    //1. setInterval 함수 (0.2s)
    var timerID = setInterval("doRotate()", 200);
    //2. click 이벤트 만들기
    let span = document.getElementById("span");
    // => clearInterval 함수 

    // 1.onclick
    span.onclick = function (e) {
        clearInterval(timerID);
    }
    // 2.addEventListener
    // span.addEventListener("click", function(e){
    //     clearInterval(timerID);
    // });
    function doRotate(){
        var str = span.innerHTML;
        var firstChar = str.substr(0, 1);
        var remains = str.substr(1, str.length - 1);
        str = remains + firstChar;
        span.innerHTML = str;
    }
    </script>
</body>

</html>
