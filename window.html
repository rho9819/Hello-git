<!DOCTYPE html>
<html>
<head>
    <title>윈도우 열기</title>
    <script>
      function load(URL){
          window.open(URL, "myWin", "left=10, right=10, width=300 height=300");
      }
    </script>
</head>

<body>
    <h1>window.open()으로 윈도우 열기</h1>
    <hr>

    <a href="javascript:load('https://www.naver.com')">네이버 홈페이지</a> <br>
    <a href="javascript:load('https://www.daum.net/')">다음 홈 페이지</a> <br>
    <a href="javascript:load('https://www.google.co.kr/')">구글 홈 페이지</a>
</body>

</html>
