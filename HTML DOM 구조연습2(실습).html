<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let table;
		window.onload = function () {
			table = document.getElementById('myTbody');
			document.getElementById("selDan").addEventListener("change", process, false);
			document.getElementById("del").addEventListener("click", delprocess, false);
		}

		function process() {
			var sel = Number(frm.sel.options[frm.sel.selectedIndex].value);

			//제목 추가
			<table>
				<td>
					<tr>
						2단
					</tr>	
				</td>	
			</table>	
			table.innerHTML += "<td><tr> " + sel + "단</tr></td>";
			<td>
					<tr>
						3 * 1 = 3
						3 * 2 = 6
					</tr>	
			</td>	
			//곱하기
			let i = document.getElementById("selDan");
			for (let i = 1; i <= 9; i++) {
				table.innerHTML += "<td><tr>" + sel + " * " + i + " = " + sel * i + "</tr></td>";
			} 

		function delprocess() {  //삭제
			table.innerHTML = ("");

		}
	}
</script>
</head>
<body>
	<h2>구구단 출력</h2>
	<form action="#" name="frm">
		단 :
		<select name="sel" id="selDan">
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		&nbsp;&nbsp;&nbsp;
		<input type="button" value="삭제" id="del">
	</form>
	<br>
	<table id="myTable">
		<tbody id="myTbody"></tbody>
	</table>

</body>

</html>
