<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>스타일 객체</title>
	<style type="text/css">
		div {
			border: 1px solid black;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div>
		sample 1 글자를 클릭해 보세요.
		<span id="span" style="color: red; cursor: pointer; " onclick=spanClick(this)>
			여기</span>를 클릭하는 거에요.
	</div>
	<div>
		sample 2 글자를 클릭해 보세요.
		<span id="span1" style="color: red; cursor: pointer;" onclick=spanClick(this)>
			여기</span>를 클릭하는 거에요.
	</div>
	<script>
		function spanClick(element) {
			if (element.style.display == "inline") {
				element.style.display = "block";
			} else{
				element.style.display = "inline";
			}
		}




	</script>
</body>

</html>
