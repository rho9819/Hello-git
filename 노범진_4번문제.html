<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ex04-제어문으로 구구단 출력하기</title>
     숫자(1~9): <input type="text" id="text1">
     <input type="button" id="button1" value="구구단" />
     <div id="gugudan"></div>
</head>
<body>
 <script>

    var t = document.getElementById('button1');
    t.addEventListener('click', function(){
        document.getElementById('gugudan').innerHTML = '';
    let num = document.getElementById('text1').value;
     if(num>0 && num<10){
         for(let i=1; i <=9; i++){
             document.getElementById('gugudan').innerHTML += num+" X "+i+"="+(num*i);
             document.getElementById('gugudan').innerHTML += '<br>';
             document.getElementById('text1').value = ''; 
         }

     }else{
         alert("잘못입력했습니다.")
         location.reload(); //페이지 새로고침
     }})


 </script>
</body>
</html>
