 <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이벤트 객체 프로퍼티</title>
</head>

<body>
    <h3>이벤트 객체의 프로퍼티 출력</h3>
    <hr>
    <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>

    <!-- 1. HTML 코드 내 리스너 등록 -->
	<!-- <button onclick="f(event)">클릭하세요</button> -->

	<!-- 2. addEventListener메소드 사용 -->
    <button id="btn">클릭하세요</button>
    
    <script>
        let p = document.getElementById("p");

        // 1. HTML 코드 내 리스너 등록
        function f(e) {
            p.innerHTML = "type: "+e.type+"<br>"
                        + "target: "+ e.target+"<br>"
                        + "currentTarget: "+ e.currentTarget + "<br>" 
                        + "defaultPrevented: " + e.defaultPrevented
        };

        // 2. addEventListener메소드 사용
        document.getElementById("btn").addEventListener('click',function f (e) {
            p.innerHTML = "type: "+e.type+"<br>"
                        + "target: "+ e.target+"<br>"
                        + "currentTarget: "+ e.currentTarget + "<br>"
                        + "defaultPrevented: " + e.defaultPrevented
        });

    </script>
</body>
</html>
