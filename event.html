<!DOCTYPE html>
<html lang="ko" xml:lang="ko">

<head>
   <meta content="text/html;charset=utf-8" />
   <title> 이벤트 </title>
   <style type="text/css">
      body {
         font: 12px gulim, "굴림", sans-serif;
      }

      fieldset {
         border: none 0;
      }

      legend {
         position: absolute;
         left: -9999px;
      }
   </style>
   <script type="text/javascript">
      function submit_chk(myForm) {
         // 정규표현식
         var reg1 = /^[가-힣]{2,5}$/; // 한글 2~5글자까지 일치하는 패턴으로 정규표현객체 생성
         var reg2 = /^(010|016|011)\d{3,4}\d{4}$/; // 첫 글자는 010, 016, 011 중 하나로 시작하고 다음은 숫자 3~4개, 마지막은 숫자 4개가 일치하는 패턴으로 정규표현 객체 생성


         /*이름 입력하는 <input name="user_name">을 
            변수 name에 참조*/
         let name = document.getElementsByName("user_name")[0];

         /*연락처 입력하는 <input name="user_tel">을 
         변수 tel에 참조*/
         let tel = document.getElementsByName("user_tel")[0];

         /*방문자가 입력한 이름이 정규표현 규칙에 어긋나면
            false를 반환*/
         reg1.test(name.value)

         /*방문자가 입력한 전화번호가 정규표현 규칙에 어긋나면
          false를 반환*/


         /*이름 또는 연락처를 정규표현 규칙에 어긋나면 
         경고 창을 띄우고 해당 입력 창에 포커스를 이동시킴*/
         if(!reg1.test(name.value)&&!reg2.test(tel.value)){
            alert("이름 입력이 잘못됬스");
            name.value = "";
            name.focus()
            return false;
         }
         if (!reg2.test(tel.value)){
            alert("연락처 빠꾸")
            tel.value = "";
            name.focus()
            return false;
         }
      }

      /*취소 버튼을 눌렀을 땐 확인/취소 창을 띄우고, 다시 한번
    회원가입 취소 여부를 물음*/
      function reset_chk(myForm) {
        var result = confirm("정말로 날 버릴꺼야?....");
         if(result == true){
            location.reload();
         } else{
            return false;
         }



      }
   </script>
</head>
<!-- <body>에 하위 요소를 모두 로딩한 후 이름 입력하는 
곳으로 포커스 이동시킴 -->
<body onload="document.getElementsByName('user_name')[0].focus();">
   이름<input name="user_name" type="text"><br><br>
   연락처<input name="user_tel" type="text"><br><br>
   <button type="submit" value="회원가입" onclick="submit_chk()">회원가입</button>
   <button type="reset" value="가입취소" onclick="reset_chk()">가입취소</button>
</form>
</body>

</html>
