<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <title>ex04-제어문으로 구구단 출력하기</title>
     숫자(1~9): <input type="text">
     <input type="button" id="button1" onclick="button1_click();" value="구구단" />
</head>
<body>
 <script>
     if(num>0 && num<10){
         for(let i=1; i <=9; i++){
             document.write(num+" X "+i+"="+(num*i))
             document.write('<br>');
         }

     }else{
         alert("잘못입력했습니다.")
         location.reload(); //페이지 새로고침
     }

 </script>
</body>
