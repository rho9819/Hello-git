<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택문 </title>
<script>
	let site = prompt("네이버, 다음, 네이트, 구글 중 \
	즐겨 사용하는 포털 검색 사이트는?", "");
	switch(site) {
		case "site" :
			case "네이버" : url = "www.naver.com/";
			break;
		case "다음" : url = "www.daum.net/";
			break;
		case "네이트" : url = "www.nate.com/";
			break;
		case  "구글" : url = "www.google.co.kr/";
			break;
			default:document.write(site + "는 없습니다.");
	}
	if(url) location.href = "http://" + url;
</script>
</head>
<body>
</body>
</html>
