    <script>
  function drawImage(){
      let sel = document.getElementById("sel");
      let img = document.getElementById("myImg");
      // 선택된 옵션
      let index = sel.selectedIndex;
      //선택된 옵션의 value값
      img.src = sel.options[index].value;
  }
    </script>
</head>
    
    
    <body onload="drawImage()">
      <h1>select 객체에서 선택한 과일 출력</h1>
      <hr>
      <p>과일을 선택하면 이미지가 출력됩니다.</p>
        <select id="sel" onchange="drawImage()">
            <option value="./img/apple.png">사과</option>
            <option value="./img/Desert.png">딸기</option>
            <option value="./img/banana.png" selected>바나나</option>
            <option value="./img/mango.png">망고</option>
        </select>  
        <img id ="myImg"src="./img/banana.png" alt="">
