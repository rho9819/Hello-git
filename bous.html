<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .MyDiv{
            background-color: yellow;
        }
    </style>
   <script>
       function createDIV(){
            let obj = document.getElementById("parent");
            let newDIV = document.createElement("div");
        //    var o1 = document.createTextNode("새로 생성된 DIV입니다.");
        //    newDIV.appendChild("o1");
            newDIV.innerHTML = "새로 생성된 DIV입니다.";
            newDIV.style.backgroundColor = "yellow";
            newDIV.onclick = function() {
               let p = this.parentElemment;
               p.removeChild(this);
           };
                obj.appendChild(newDIV);
       }
   </script>
</head>
<body id ="parent">
    <h2>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h2>
    <hr>
    <div>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</div>
    <a href="javascript:createDIV()">DIV 생성</a>
</body>
</html>
